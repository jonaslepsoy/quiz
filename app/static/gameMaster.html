<!doctype html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <meta name="viewport" content="width=device-width">


        <link rel="stylesheet" href="/site.css"/>
        <link rel="stylesheet" href="/bootstrap.min.css">

        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.2/JSXTransformer.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.2/react-with-addons.js"></script>
    </head>
    <body>
        <section id="content"></section>
        <script type="text/jsx" src="/gameMaster.js"></script>
        <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
        <script type="text/javascript" src="/script.js"></script>
            <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <button type="button" id="init">Initialize App</button>
                <button type="button" id="castme" style="display:none">Cast</button>
                <button type="button" id="stop" style="display:none">Stop</button>
                <input name="appid" class="form-control hidden" type="text" id="appid" value="23A303A5"/>
                <button type="button" id="startgame" style="display:none">Start game</button>
                <input name="qrCode" type="text" id="qrCode" placeholder="Vagrant Share URL"/>
                <button type="button" id="qr">Send QR</button>
            </div>
        </nav>
        <div class="startup col-xs-12 clearfix">
            <div class="qr col-xs-6">
                <img class="qr-code" src="http://img2.wikia.nocookie.net/__cb20130720012650/despicableme/images/1/18/Minion_dave.jpg"/>
            </div>
            <div class="players col-xs-6">
                <ul class="player-list list-unstyled">
                    <li class="player">Cathrine Holm</li>
                    <li class="player">Cathrine Holm</li>
                    <li class="player">Cathrine Holm</li>
                    <li class="player">Cathrine Holm</li>
                </ul>
            </div>
        </div>
        <div class="game col-xs-12 clearfix">
            <div class="question col-xs-6">
                <iframe width="560" height="315" src="//www.youtube.com/embed/qTSDL94_Y7M" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="answers col-xs-6">
                <ol class="answer-list">
                    <li class="answer">alternativ</li>
                    <li class="answer">alternativ</li>
                    <li class="answer">alternativ</li>
                    <li class="answer">alternativ</li>
                </ol>
            </div>
        </div>
    </body>
</html>
